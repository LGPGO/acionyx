        <header>
            <div class="head-content">
                <p class="primary-title">Olá João</p>
                <p class="secondary-title">Essas são as suas atividades hoje.</p>

            <a href="/add-ship"><img src="./img/button-add.svg" alt="Botão para adicionar"></a>
        </div>

        <div class="ship-cards">
            {% for embarcacao in lista %}
            <div class="ship-card">
                <div class="ship-card-content">

                    </div>                
                    <div class="ship-issues">
                        <p><div class="default-text">0 observações pendentes</div> <div class="green-text">15 resolvidas</div></p>
                    </div>
                </div>
                <div class="ship-card-details">
                    <a href={{ embarcacao.nome}}><img src="img/right-arrow.svg" alt="Ver detalhes"></a>
                </div>
            </div>
            {% endfor %}
        </div>
