<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KT</title>
</head>
<body>
    <div class="content">
        <div class="top-border">

        </div>

        <header>
            <div class="head-content">
                <p class="primary-title">Olá João</p>
                <p class="secondary-title">Essas são as suas atividades hoje.</p>
            </div>
            <span class="logo"><img src="img/logo.svg" alt="Logo KT: Um navio embarcador e duas ondas do mar"></span>
        </header>

        <div class="add-ship">
            <img src="img/button-add.svg" alt="Botão para adicionar">
        </div>

        <div class="ship-cards">
            <div class="ship-card">
                <div class="ship-card-content">
                    <div class="ship-card-title">
                        <p>Embarcação C</p>
                    </div>                
                    <div class="ship-issues">
                        <p><div class="default-text">10 observações pendentes</div> <div class="green-text">2 resolvidas</div></p>
                    </div>
                </div>
                <div class="ship-card-details">
                    <img src="img/right-arrow.svg" alt="Ver detalhes">
                </div>
            </div>

            <div class="ship-card inactive">
                <div class="ship-card-content">
                    <div class="ship-card-title">
                        <p>Embarcação B</p>
                    </div>                
                    <div class="ship-issues">
                        <div class="default-text">0 observações pendentes</div> 
                        <div class="green-text">12 resolvidas</div>
                    </div>
                </div>
                <div class="ship-card-details">
                    <img src="img/right-arrow.svg" alt="Ver detalhes">
                </div>
            </div>

            <div class="ship-card inactive">
                <div class="ship-card-content">
                    <div class="ship-card-title">
                        <p>Embarcação A</p>
                    </div>                
                    <div class="ship-issues">
                        <p><div class="default-text">0 observações pendentes</div> <div class="green-text">15 resolvidas</div></p>
                    </div>
                </div>
                <div class="ship-card-details">
                    <img src="img/right-arrow.svg" alt="Ver detalhes">
                </div>
            </div>
        </div>

        <footer>

        </footer>
    </div>
</body>
</html>
