<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/activity.css">
    <title>KT</title>
</head>
<body>
    <div class="content">
        <div class="top-border">

        </div>

        <header>
            <div class="head-content">
                <p class="primary-title">Olá João</p>
                <p class="secondary-title">Confira e adicione aqui as atividades.</p>
            </div>
            <span class="send-data">
                <p class="description-data">Embarcação C</p>
                <p class="submit-data">Enviar dados</p>
            </span>
        </header>

        <div class="add-activity">
            <img src="img/button-add.svg" alt="Botão para adicionar">
        </div>

        <div class="pages">

            <div class="navbar">
                <a href="/" class="option-active">Atividades</a>
                <a href="/">Áudios</a>
                <a href="/">Fotos</a>
            </div>

            <div class="container-activities" id="container-activities">
                
                <div class="activity">
                    <div class="activity-img-check">
                        <img src="img/checked.svg" alt="Botão Checked">
                    </div>

                    <div class="activity-text">
                        <div class="activity-title activity-title-checked">
                            <p>Atividade 1</p>
                        </div>
                        <div class="activity-description activity-description-checked">
                            <p>Descrição A</p>
                        </div>
                        <div class="activity-label">
                            <p class="medio">médio</p>
                        </div>
                    </div>
                </div>

                <div class="activity">
                    <div class="activity-img-check">
                        <img src="img/checked.svg" alt="Botão Checked">
                    </div>

                    <div class="activity-text">
                        <div class="activity-title activity-title-checked">
                            <p>Atividade 2</p>
                        </div>
                        <div class="activity-description activity-description-checked">
                            <p>Descrição B</p>
                        </div>
                        <div class="activity-label">
                            <p class="urgente">urgente</p>
                        </div>
                    </div>
                </div>

                <div class="activity">
                    <div class="activity-img-uncheck">
                        <img src="img/unchecked.svg" alt="Botão Unchecked">
                    </div>

                    <div class="activity-text">
                        <div class="activity-title">
                            <p>Atividade 3</p>
                        </div>
                        <div class="activity-description">
                            <p>Descrição C</p>
                        </div>
                        <div class="activity-label">
                            <p class="baixo">baixo</p>
                        </div>
                    </div>
                </div>

                <div class="activity">
                    <div class="activity-img-uncheck">
                        <img src="img/unchecked.svg" alt="Botão Unchecked">
                    </div>

                    <div class="activity-text">
                        <div class="activity-title">
                            <p>Atividade 4</p>
                        </div>
                        <div class="activity-description">
                            <p>Descrição D</p>
                        </div>
                        <div class="activity-label">
                            <p class="baixo">baixo</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <footer>

        </footer>
    </div>
</body>
</html>
