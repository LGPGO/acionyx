<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/ship.css">
    <title>KT</title>
</head>
<body>
    <div class="content">
        <div class="top-border">

        </div>

        <div class="inside-conten">
            <header>
                <div class="head-content">
                    <p class="primary-title">Olá João</p>
                    <p class="secondary-title">Adicione uma nova atividade.</p>
                </div>
                <span class="logo"><img src="/img/logo.svg" alt="Logo KT: Um navio embarcador e duas ondas do mar"></span>
            </header>

            <div class="wrapper">
                <h1>Adicionar atividade:</h1>
                <form action="/tutoriais" method="POST">
                    <label for="nome">Nome da atividade</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="descricao">Descrição da atividade</label>
                    <input type="hidden" name="id_embarcacao" value="{{ embarcacao.id }}">
                    <input type="text" id="descricao" name="descricao" required>
                    <label for="nome">Categoria da atividade</label>
                    <select name="id_categoria" id="categoria" required>
                        <option value="">Selecione uma Categoria</option>
                        {% for categoria in categorias %}
                        <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Adicionar</button>
                    <button onclick="history.back();" value="Voltar">Voltar</button>
                </form>
            </div>
        </div>
        <footer>

        </footer>
    </div>
</body>
</html>
