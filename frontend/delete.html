<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>KT</title>
</head>
<body>
    <div class="content">
        <div class="top-border">
        </div>

        <header>
            <div class="head-content">
                <p class="primary-title">Oi</p>
                <p class="secondary-title">subtitulo</p>
            </div>
            <span class="logo"><img src="img/logo.svg" alt="Logo KT: Um navio embarcador e duas ondas do mar"></span>
        </header>

        <div class="add-ship">
            <a href="/add-ship"><img src="./img/button-add.svg" alt="Botão para adicionar"></a>
        </div>
        <div class="ship-cards">
            <div class="ship-card">
                <div class="ship-card-content">
                    <div class="ship-card-title">
                        <p> Nome de embarcação </p>
                    </div>                
                    <div class="ship-issues">
                        <p><div class="default-text">0 observações pendentes</div> <div class="green-text">15 resolvidas</div></p>
                    </div>
                </div>
                <div class="ship-card-details">
                    <img src="img/right-arrow.svg" alt="Ver detalhes">
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
